name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

  coderabbit:
    name: CodeRabbit Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run CodeRabbit
        uses: coderabbitai/coderabbit-github-action@v2
        with:
          config: '.coderabbit.yaml'
        env:
          CODERABBIT_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CODERABBIT_OPENAI_TOKEN: ${{ secrets.CODERABBIT_OPENAI_TOKEN }}
